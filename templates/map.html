<template name="map">
  <div class="routeinfo">
    <div class="tag">N</div>
    <div class="direction">Downtown</div>
    <div class="stop">{{ stop.name }}</div>
    <div class="description">known to be stinky, slow, but has cool drivers</div>
    
    <div class="upcomingtimes"><span>4, 22, 52</span> minutes</div>
  </div>

    <div id="map"></div>
  </div>
</template>
