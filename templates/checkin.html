<template name="checkin">
  <div class="checkin">
    <div class="checkinIcon"></div>
    
    <h3>Where are you headed?</h3>

    <div class="stops">
      <ul class="nextstops">
        <li class="selected">
          <div class="name">Civic Center Station</div>
          <div class="time">4 mins</div>
        </li>
      </ul>
    </div>
    <div class="checkincontrols">
      <div class="checkinbtn">Check in to this route</div>
    </div>
  </div>
</template>
