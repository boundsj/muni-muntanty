<template name="list">
  <h1 class="stoplocation">{{stop.name}}</h1>


  <ul class="routelist">
    {{#each routes}}
       {{> route}}
    {{/each}}
    <hr />
    <div id="secure-clicker" align="center">CLICK ME IF YOU CAN!</div>
  </ul>
  
</template>


<template name="scores">
</template>

<template name="route">
  <li data-route="{{routeTag}}" data-vehicle="{{vehicle}}">
    <div class="rightcell">
      {{#if predictionsAvailable}}
      <div class="time">{{minute1}}</div>
      <div class="othertimes">{{minute2}}, {{minute3}}</div>
      <div class="timelabel">mins.</div>
      {{else}}
      <div class="time small">NONE</div>
      {{/if}}
    </div>

    </div>
    <div class="leftcell">
      <div class="tag">{{routeTag}}</div>
      <div class="direction">{{title}}</div>
      <div class="stop">{{stopTitle}}</div>
  </li>
</template>
